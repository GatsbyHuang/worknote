<section class="max-w-6xl mx-auto px-6 py-6 space-y-6">

  <!-- 🧾 Header -->
  <h2 class="text-sm font-semibold text-gray-500">📝 Note Editor</h2>

  <!-- 🧱 Block 1: Title -->
  <div class="bg-white rounded-xl shadow-sm border p-4 space-y-2">
    <label class="block text-sm font-medium text-gray-700">Title</label>
    <input
      type="text"
      id="noteTitle"
      placeholder="Enter title..."
      class="w-full px-3 py-2 border border-gray-300 rounded shadow-sm text-sm"
    />
  </div>

  <!-- 🧱 Block 2: Tags + Related Notes -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <!-- Tags -->
    <div class="bg-white rounded-xl shadow-sm border p-4 space-y-2">
      <label class="block text-sm font-medium text-gray-700">Tags</label>
      <div id="tagContainer" class="flex flex-wrap gap-2 px-2 py-2 border border-gray-300 rounded bg-white">
        <input id="tagInput" type="text" placeholder="Enter tags and press Enter"
          class="flex-1 min-w-[100px] outline-none text-sm" />
      </div>
      <div id="tagSuggestions" class="flex flex-wrap gap-2 mt-2 text-xs text-gray-700"></div>
    </div>

    <!-- Related Notes -->
    <div class="bg-white rounded-xl shadow-sm border p-4 space-y-2">
      <label class="block text-sm font-medium text-gray-700">🔍 Related Notes</label>
      <div id="relatedWrapper" class="border border-gray-200 rounded bg-gray-50 px-3 py-2">
        <ul id="relatedList" class="list-disc ml-4 text-gray-700 text-sm space-y-1">
          <li>No suggestions yet.</li>
        </ul>
      </div>
    </div>

  </div>

  <!-- 🧱 Block 3: Editor -->
  <div class="bg-white rounded-xl shadow-sm border p-4 space-y-2">
    <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
    <textarea id="editor"></textarea>
  </div>

  <!-- 🧱 Save -->
  <div class="flex justify-end">
    <button id="saveBtn"
      class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 text-sm">
      💾 Save Note
    </button>
  </div>

</section>
