<div class="max-w-5xl mx-auto space-y-6 px-4 py-6">
  <h1 class="text-2xl font-bold text-gray-800">📜 Note History</h1>

  <!-- 篩選區 -->
<!-- 篩選區 -->
<div class="flex flex-col md:flex-row md:justify-between md:items-center gap-3">

  <!-- 左側：Search + Filters -->
  <div class="flex flex-wrap gap-2 items-center flex-grow">
    <input type="text" id="searchInput" placeholder="🔍 Search by title or tag"
      class="px-3 py-1 border border-gray-300 rounded-lg text-sm shadow-sm flex-grow min-w-[200px]" />

    <select id="filterCategory" class="px-2 py-1 border border-gray-300 rounded-lg text-sm shadow-sm">

    </select>

    <select id="sortSelect" class="px-2 py-1 border border-gray-300 rounded-lg text-sm shadow-sm">
      <option value="newest">📅 Newest First</option>
      <option value="oldest">Oldest First</option>
      <option value="az">A → Z</option>
    </select>

    <button id="toggleViewBtn" class="text-sm text-gray-600 hover:underline ml-2">🌓 Full</button>
    <a href="#" id="clearFilters" class="text-sm text-blue-600 hover:underline ml-2">🧹 Clear</a>
  </div>

  <!-- 右側：Limit -->
	<!-- limit-btn-container 為動態產出按鈕的容器 -->
	<div id="limitBtns" class="text-sm text-gray-600 whitespace-nowrap flex gap-2 items-center">
	  <span>Limit:</span>
	</div>
</div>





  <!-- 筆記列表 -->
  <ul id="historyNoteList" class="divide-y divide-gray-200 text-sm bg-white rounded-xl shadow-sm p-4">
    <li class="py-2 text-gray-400">Loading...</li>
  </ul>
</div>

<!-- Fuse.js 模糊搜尋支援 -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
