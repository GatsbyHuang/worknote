<style> 
  .snow-block{
  position: relative;  /* ⭐️ 確保這些內容有層級 */
  z-index: 20;         /* ⭐️ 保證內容在雪花之上 */
}
</style>
<section class="relative max-w-6xl mx-auto px-4 py-4 space-y-5">
  <div id="autosaveStatus" class="absolute top-2 right-4 text-xs text-gray-500 z-10"></div>
  
  <h1 class="text-xl font-bold text-gray-800">📝 Create Note</h1>

  <!-- 第一列：Notebook + Title + Category -->
  <div class="snow-block grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Notebook -->
    <div class="h-full flex flex-col justify-between">
      <label class="block text-sm font-medium text-gray-700 mb-1">Notebook</label>
      <select id="notebookSelect" class="w-full px-3 py-1.5 border border-gray-300 rounded shadow-sm h-full">
        <option value="">Select notebook</option>
      </select>
    </div>

    <!-- Title -->
    <div class="h-full flex flex-col justify-between">
      <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
      <input type="text" id="noteTitle" placeholder="Note title..."
        class="w-full px-3 py-1.5 border border-gray-300 rounded shadow-sm h-full" />
    </div>

    <!-- Category -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
      <div class="flex gap-2">
        <select id="categorySelect" class="w-full px-3 py-1.5 border border-gray-300 rounded shadow-sm">
          <option value="">Select category</option>
        </select>
      </div>
    </div>
  </div>

  <!-- 第二列：Tags + Related Notes（對齊） -->
  <div class="snow-block grid grid-cols-1 md:grid-cols-2 gap-3 items-start">
    <!-- Tags -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
      <div id="tagContainer"
        class="flex flex-wrap gap-2 px-3 py-2 border border-gray-300 rounded shadow-sm bg-white">
        <input id="tagInput" type="text" placeholder="Enter tags and press Enter"
          class="flex-1 min-w-[100px] outline-none text-sm" />
      </div>
    </div>

    <!-- Related Notes -->
    <div class="self-start">
      <label class="block text-sm font-medium text-gray-700 mb-1">🔍 Related Notes</label>
      <div id="relatedWrapper" class="border border-gray-300 rounded bg-gray-50 px-3 py-2 shadow-sm">
        <ul id="relatedList" class="list-disc ml-4 text-gray-700 text-sm space-y-1">
          <li>🔄 Searching....</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="mt-2">
    <div id="tagSuggestions" class="flex flex-wrap gap-2 mt-1 text-xs text-gray-700"></div>
  </div>

  <!-- Editor -->
  <div class="snow-block">

    <textarea id="editor"></textarea>
  </div>

  <!-- Save -->
  <div class="flex justify-end pr-6">
    <button id="saveBtn"
      class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 text-sm">💾 Save Note</button>
  </div>

<!-- ✅ Auto Save Mask Hint -->
<div id="autoSaveMask" class="fixed inset-0 bg-black/20 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-500">
  <div class="bg-white text-green-600 text-sm px-6 py-3 rounded-xl shadow-lg border border-green-300">
    Auto-saved
  </div>
</div>
	
</section>
