<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Browser</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800 font-sans h-screen overflow-hidden">

<!-- Responsive Layout -->
<div class="flex flex-col md:flex-row h-full gap-2 px-2 py-2">

  <!-- Section Sidebar -->
  <aside id="sectionList"
    class="w-full md:w-[240px] bg-white border rounded-xl shadow-sm p-4 space-y-2 overflow-y-auto">
    <div class="flex justify-between items-center mb-2">
        <h2 class="flex items-center gap-2 text-sm font-semibold text-gray-700">
          <i data-lucide="folder" class="w-4 h-4 text-yellow-500"></i>
          Categories
        </h2>
      <button id="addSectionBtn" class="text-blue-500 hover:underline text-xs">+ New</button>
    </div>
    <ul id="sectionItems" class="space-y-1 text-sm"></ul>
  </aside>

  <!-- Note List -->
  <section
    class="w-full md:w-[300px] bg-white border rounded-xl shadow-sm p-4 space-y-3 overflow-y-auto">
    <div class="flex justify-between items-center mb-2">
      <h2 class="flex items-center gap-2 text-sm font-semibold text-gray-700">
        <i data-lucide="file-text" class="w-4 h-4 text-blue-500"></i>
        Notes
      </h2>
      <button id="addNoteBtn" class="text-blue-500 hover:underline text-xs">+ New</button>
    </div>
    <ul id="noteList" class="space-y-2 text-sm"></ul>
  </section>

  <!-- Note Detail Viewer -->
  <main id="noteDetail"
    class="flex-1 bg-white border rounded-xl shadow-sm p-4 overflow-y-auto">
    <div class="text-gray-400 text-sm">Select a note to view...</div>
  </main>

</div>


	<!-- üìå Ëá™Ë®ÇÂè≥ÈçµÈÅ∏ÂñÆÔºàÁ≠ÜË®òËàáÂàÜÈ°ûÔºâ -->
	<div id="contextMenu" class="hidden absolute z-50 bg-white border rounded shadow-md text-sm w-40">
	  <ul id="noteMenu" class="hidden">
		<li class="px-4 py-2 hover:bg-red-100 text-red-600 cursor-pointer" id="deleteNoteOption">üóëÔ∏è Delete Note</li>
		<li class="px-4 py-2 hover:bg-gray-100 text-gray-600 cursor-pointer" id="cancelContext">‚úñÔ∏è Cancel</li>
	  </ul>
	  <ul id="categoryMenu" class="hidden">
		<li class="px-4 py-2 hover:bg-red-100 text-red-600 cursor-pointer" id="deleteCategoryOption">üóëÔ∏è Delete</li>
		<li class="px-4 py-2 hover:bg-gray-100 text-gray-600 cursor-pointer" id="cancelCategoryContext">‚úñÔ∏è Cancel</li>
	  </ul>
	</div>


  <!-- Style -->
  <style>
    #sectionItems li {
      @apply flex items-center gap-2 px-3 py-2 rounded-lg cursor-pointer text-gray-700 transition;
    }
    #sectionItems li:hover {
      @apply bg-gray-100;
    }
    #sectionItems li.active {
      @apply bg-blue-100 text-blue-700 font-semibold;
    }
    #sectionItems li.dragover {
      @apply ring-2 ring-blue-400 bg-blue-50;
    }

    #noteList li {
      @apply bg-white rounded-xl border border-gray-200 p-4 shadow-sm hover:shadow-md hover:border-blue-200 cursor-pointer transition-all;
    }
    #noteList li.active {
      @apply ring-2 ring-blue-300 bg-blue-50;
    }
    #noteList li .tag {
      @apply inline-block bg-blue-50 text-blue-700 text-xs px-2 py-0.5 rounded-full mr-1;
    }
  </style>
<script src="https://unpkg.com/lucide@latest"></script>


</body>
</html>
