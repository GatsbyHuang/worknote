<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Browser</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800 font-sans h-screen overflow-hidden">

  <!-- Responsive Layout -->
  <div class="flex flex-col md:flex-row h-full">

    <!-- Section Sidebar -->
    <aside id="sectionList" class="w-full md:w-[240px] bg-white border-r p-4 space-y-2 overflow-y-auto">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-sm font-semibold text-gray-500">Categories</h2>
        <button id="addSectionBtn" class="text-blue-500 hover:underline text-xs">+ New</button>
      </div>
      <ul id="sectionItems" class="space-y-1 text-sm">
        <!-- dynamically loaded -->
      </ul>
    </aside>

    <!-- Note List -->
    <section class="w-full md:w-[300px] bg-gray-50 border-r p-4 space-y-3 overflow-y-auto">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-sm font-semibold text-gray-500">Notes</h2>
        <button id="addNoteBtn" class="text-blue-500 hover:underline text-xs">+ New</button>
      </div>
      <ul id="noteList" class="space-y-2 text-sm">
        <!-- dynamically loaded -->
      </ul>
    </section>

    <!-- Note Detail Viewer -->
    <main id="noteDetail" class="flex-1 p-6 overflow-y-auto bg-white">
      <div class="text-gray-400 text-sm">Select a note to view...</div>
    </main>

  </div>

	<!-- üìå Ëá™Ë®ÇÂè≥ÈçµÈÅ∏ÂñÆÔºàÁ≠ÜË®òËàáÂàÜÈ°ûÔºâ -->
	<div id="contextMenu" class="hidden absolute z-50 bg-white border rounded shadow-md text-sm w-40">
	  <ul id="noteMenu" class="hidden">
		<li class="px-4 py-2 hover:bg-red-100 text-red-600 cursor-pointer" id="deleteNoteOption">üóëÔ∏è Delete Note</li>
		<li class="px-4 py-2 hover:bg-gray-100 text-gray-600 cursor-pointer" id="cancelContext">‚úñÔ∏è Cancel</li>
	  </ul>
	  <ul id="categoryMenu" class="hidden">
		<li class="px-4 py-2 hover:bg-red-100 text-red-600 cursor-pointer" id="deleteCategoryOption">üóëÔ∏è Delete</li>
		<li class="px-4 py-2 hover:bg-gray-100 text-gray-600 cursor-pointer" id="cancelCategoryContext">‚úñÔ∏è Cancel</li>
	  </ul>
	</div>


  <!-- Style -->
  <style>
    #sectionItems li {
      @apply flex items-center gap-2 px-3 py-2 rounded-lg cursor-pointer text-gray-700 transition;
    }
    #sectionItems li:hover {
      @apply bg-gray-100;
    }
    #sectionItems li.active {
      @apply bg-blue-100 text-blue-700 font-semibold;
    }
    #sectionItems li.dragover {
      @apply ring-2 ring-blue-400 bg-blue-50;
    }

    #noteList li {
      @apply bg-white rounded-xl border border-gray-200 p-4 shadow-sm hover:shadow-md hover:border-blue-200 cursor-pointer transition-all;
    }
    #noteList li.active {
      @apply ring-2 ring-blue-300 bg-blue-50;
    }
    #noteList li .tag {
      @apply inline-block bg-blue-50 text-blue-700 text-xs px-2 py-0.5 rounded-full mr-1;
    }
  </style>

  <!-- Script -->
  <script type="module">
    import { initNoteBrowser } from './js/pages/note-browser.js';

    document.addEventListener('DOMContentLoaded', () => {
      initNoteBrowser();

      // ÊãñÊãâÊîØÊè¥ÔºàÂñÆÁ≠ÜÔºâ
      document.addEventListener('dragstart', (e) => {
        if (e.target.matches('[data-note-id]')) {
          const noteId = e.target.dataset.noteId;
          e.dataTransfer.setData('noteId', noteId);
        }
      });

      document.querySelectorAll('#sectionItems').forEach(list => {
        list.addEventListener('dragover', (e) => {
          e.preventDefault();
          const targetLi = e.target.closest('li[data-category]');
          if (targetLi) targetLi.classList.add('dragover');
        });

        list.addEventListener('dragleave', (e) => {
          const targetLi = e.target.closest('li[data-category]');
          if (targetLi) targetLi.classList.remove('dragover');
        });

        list.addEventListener('drop', async (e) => {
          e.preventDefault();
          const noteId = e.dataTransfer.getData('noteId');
          const targetLi = e.target.closest('li[data-category]');
          if (!noteId || !targetLi) return;

          const newCategory = targetLi.dataset.category;
          await fetch(`/api/notes/${noteId}/category`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ category: newCategory })
          });

          targetLi.classList.remove('dragover');
          location.reload();
        });
      });

      // üìå Âè≥ÈçµÈÅ∏ÂñÆÈÇèËºØ
      let currentRightClickNoteId = null;
      const contextMenu = document.getElementById('contextMenu');
      const deleteOption = document.getElementById('deleteNoteOption');
      const cancelOption = document.getElementById('cancelContext');

      document.addEventListener('contextmenu', e => {
        const noteEl = e.target.closest('[data-note-id]');
        if (noteEl) {
          e.preventDefault();
          currentRightClickNoteId = noteEl.dataset.noteId;
          contextMenu.style.top = `${e.pageY}px`;
          contextMenu.style.left = `${e.pageX}px`;
          contextMenu.classList.remove('hidden');
        } else {
          contextMenu.classList.add('hidden');
        }
      });

      document.addEventListener('click', e => {
        if (!e.target.closest('#contextMenu')) {
          contextMenu.classList.add('hidden');
        }
      });

      deleteOption.addEventListener('click', async () => {
        if (!currentRightClickNoteId) return;
        if (!confirm('Are you sure you want to delete this note?')) return;

        const res = await fetch(`/api/notes/${currentRightClickNoteId}`, { method: 'DELETE' });
        if (res.ok) {
          contextMenu.classList.add('hidden');
          location.reload();
        } else {
          alert('‚ùå Failed to delete note.');
        }
      });

      cancelOption?.addEventListener('click', () => {
        contextMenu.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
