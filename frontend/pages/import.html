<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📥 Import Notes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800 font-sans min-h-screen bg-gray-50">
  <div class="max-w-3xl mx-auto px-6 py-10 space-y-8">
    <h1 class="text-xl sm:text-2xl font-bold flex items-center gap-2 text-gray-800">
      <span class="text-blue-500">📥</span> <span>Import Notes</span>
    </h1>

    <!-- Upload box -->
    <div class="bg-white rounded-2xl shadow-sm border p-5 space-y-4 hover:shadow-md transition">
      <label class="block text-sm font-medium text-gray-700">Select SQLite .db file</label>
      <input id="dbFileInput" type="file" accept=".db" class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm shadow-sm" />
      <button id="analyzeBtn" class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white text-sm rounded-md shadow hover:bg-blue-700 disabled:opacity-50" disabled>
        🔍 <span>Analyze</span>
      </button>
    </div>

    <!-- Analysis result -->
    <div id="analysisResult" class="hidden bg-white rounded-2xl shadow-sm border p-5 space-y-4">
      <h2 class="text-lg font-semibold text-gray-800">Analysis Result</h2>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 text-sm">
        <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg border">
          <span>📝</span> <span>Notes:</span> <span id="noteCount" class="ml-auto font-bold text-blue-600">-</span>
        </div>
        <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg border">
          <span>📂</span> <span>Categories:</span> <span id="categoryCount" class="ml-auto font-bold text-indigo-600">-</span>
        </div>
        <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-lg border">
          <span>⚠️</span> <span>Conflicts:</span> <span id="conflictCount" class="ml-auto font-bold text-yellow-600">-</span>
        </div>
      </div>

      <!-- Conflict strategy -->
      <div class="pt-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Conflict Strategy</label>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <label class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg bg-white hover:border-blue-400 cursor-pointer">
            <input type="radio" name="conflictStrategy" value="ignore" class="accent-blue-500" checked>
            <span>Ignore (skip conflicting notes)</span>
          </label>
          <label class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-lg bg-white hover:border-blue-400 cursor-pointer">
            <input type="radio" name="conflictStrategy" value="overwrite" class="accent-blue-500">
            <span>Overwrite (replace existing notes)</span>
          </label>
        </div>
      </div>

      <!-- Merge button -->
      <div class="pt-4">
        <button id="mergeBtn" class="w-full sm:w-auto px-5 py-2.5 bg-green-600 text-white font-semibold rounded-md shadow hover:bg-green-700 transition">
          🔄 Merge into system
        </button>
      </div>
    </div>
  </div>

  <script>
    const dbInput = document.getElementById('dbFileInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const resultBox = document.getElementById('analysisResult');

    dbInput.addEventListener('change', () => {
      analyzeBtn.disabled = !dbInput.files.length;
    });

    analyzeBtn.addEventListener('click', () => {
      alert('🔧 Analysis logic not implemented yet.');
    });
  </script>
</body>
</html>
