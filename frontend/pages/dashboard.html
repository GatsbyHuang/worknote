<div class="max-w-5xl mx-auto space-y-6">
  <!-- Title -->
  <h1 class="text-2xl font-bold text-gray-800">📊 Dashboard</h1>

  <!-- Overview Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="bg-white rounded-xl p-4 shadow-sm">
      <div class="text-sm text-gray-500">Total Notes</div>
      <div class="text-2xl font-bold text-gray-700" id="statTotal">?</div>
    </div>
    <div class="bg-white rounded-xl p-4 shadow-sm">
      <div class="text-sm text-gray-500">Categories</div>
      <div class="text-2xl font-bold text-gray-700" id="statCategories">?</div>
    </div>
    <div class="bg-white rounded-xl p-4 shadow-sm">
      <div class="text-sm text-gray-500">Tags</div>
      <div class="text-2xl font-bold text-gray-700" id="statTags">?</div>
    </div>
    <div class="bg-white rounded-xl p-4 shadow-sm">
      <div class="text-sm text-gray-500">Last Updated</div>
      <div class="text-1xl font-bold text-gray-700" id="statLastUpdated">?</div>
    </div>
  </div>

  <!-- Chart + Top Lists -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Top Tags -->
    <div class="bg-white rounded-xl p-4 shadow-sm">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">🏷️ Top Tags</h2>
      <ul id="topTags" class="text-sm text-gray-700 space-y-1">
        <li class="text-gray-400">Loading...</li>
      </ul>
    </div>

    <!-- Tag Chart -->
    <div class="bg-white rounded-xl p-4 shadow-sm">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">📊 Tag Distribution</h2>
      <canvas id="tagChart" class="w-full h-[240px]"></canvas>
    </div>

    <!-- Top Categories -->
    <div class="bg-white rounded-xl p-4 shadow-sm">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">📂 Top Categories</h2>
      <ul id="topCategories" class="text-sm text-gray-700 space-y-1">
        <li class="text-gray-400">Loading...</li>
      </ul>
    </div>
  </div>

  <!-- Recent Notes -->
  <div class="bg-white rounded-xl shadow-sm p-4">
    <div class="flex justify-between items-center mb-2">
      <h2 class="text-lg font-semibold text-gray-700">🕒 Recent Notes</h2>
      <div class="flex gap-2 flex-wrap">
        <button data-limit="10" class="text-sm text-blue-500 hover:underline limit-btn">10</button>
        <button data-limit="20" class="text-sm text-blue-500 hover:underline limit-btn">20</button>
        <button data-limit="30" class="text-sm text-blue-500 hover:underline limit-btn">30</button>
        <button data-limit="40" class="text-sm text-blue-500 hover:underline limit-btn">40</button>
        <button data-limit="50" class="text-sm text-blue-500 hover:underline limit-btn">50</button>
      </div>
    </div>
    <ul id="recentNoteList" class="divide-y divide-gray-200 text-sm">
      <li class="py-2 text-gray-400">Loading...</li>
    </ul>
  </div>
</div>
