<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Note System</title>
  <script src="js/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="text-gray-800 font-sans h-screen bg-gray-50">

  <!-- Mobile Top Bar -->
  <div class="lg:hidden flex justify-between items-center bg-white px-4 py-2 shadow-md">
    <div class="text-xl font-bold">üß† DevNote</div>
    <button id="menuToggle" class="text-gray-600 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Desktop Top Bar -->
  <header class="hidden lg:flex justify-between items-center bg-white px-6 py-2 shadow-sm">
    <div class="flex items-center gap-4">
      <!-- Sidebar Toggle Button -->
      <button id="sidebarToggleBtn" class="text-gray-500 hover:text-blue-500 transition">
        <svg id="sidebarToggleIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 6h10M10 12h10M10 18h10M4 6h.01M4 12h.01M4 18h.01" />
        </svg>
      </button>
      <div class="text-xl font-bold">üß† DevNote</div>
    </div>
    <div class="flex items-center gap-4">
      <input id='globalSearchBtn' type="text" placeholder="Search..."
        class="px-3 py-1 border rounded-md w-64 bg-white border-gray-300 focus:ring-1 focus:ring-blue-400" />
      <div class="relative">
        <img id="userAvatar" src="https://www.svgrepo.com/show/452030/avatar-default.svg" alt="User"
          class="w-8 h-8 rounded-full cursor-pointer border" />
        <div id="userIdLabel" class="absolute right-0 mt-1 text-xs text-right text-gray-500 hidden"></div>
      </div>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="flex h-[calc(100vh-56px)]">
    <!-- Sidebar -->
<aside id="sidebar"
  class="w-64 bg-white shadow-sm p-4 overflow-y-auto transition-all duration-300 ease-in-out hidden lg:block">
  <nav class="flex flex-col gap-2 text-sm text-gray-700 mt-2">

    <!-- Â∏∏Ë¶èÈ†ÖÁõÆ -->
    <a href="#dashboard" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
      <i data-lucide="home" class="w-4 h-4"></i><span>Dashboard</span>
    </a>
    <a href="#history" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
      <i data-lucide="list" class="w-4 h-4"></i><span>All Notes</span>
    </a>

	<!-- Notes Tree Ëàá Notebook -->
	<details open>
	  <summary class="cursor-pointer flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
		<i data-lucide="tree-deciduous" class="w-4 h-4"></i><span>Notes Tree</span>
	  </summary>
	  <div class="ml-8 mt-2 flex flex-col gap-1" data-notebook-list>
		<!-- üîÑ Notebook list will be injected by JS -->
	  </div>
	</details>


    <!-- ÂåØÂÖ•/ÂåØÂá∫ -->
    <a href="#export" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
      <i data-lucide="upload" class="w-4 h-4"></i><span>Export</span>
    </a>
    <a href="#import" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
      <i data-lucide="download" class="w-4 h-4"></i><span>Import</span>
    </a>
  </nav>
</aside>



    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-6 overflow-y-auto bg-gray-50 transition-all duration-300 ease-in-out">
      <div class="text-gray-400">Loading...</div>
    </main>
  </div>

  <!-- Floating New Note Button -->
  <button
    id="newNoteBtn"
    class="fixed bottom-6 right-6 z-50 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none"
    title="New Note">
    üìù
  </button>

  <!-- üîç Fuzzy Search Modal -->
  <div id="fuzzyModal" class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-start justify-center z-50 hidden">
    <div class="mt-24 bg-white rounded-lg shadow-xl w-full max-w-2xl p-4 space-y-4">
      <div class="flex items-center justify-between">
        <input
          type="text"
          id="fuzzySearchInput"
          placeholder="üîç Search notes by title, tag or content..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button id="fuzzyModalClose" class="ml-2 text-gray-500 hover:text-red-500 text-xl font-bold">&times;</button>
      </div>
      <ul id="fuzzyResults" class="divide-y divide-gray-200 max-h-[50vh] overflow-y-auto text-sm">
        <li class="text-gray-400 px-2 py-4 text-center">Start typing to search...</li>
      </ul>
    </div>
  </div>

  <!-- üë§ Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm space-y-4">
      <h2 class="text-lg font-semibold text-gray-800">üîê Enter your User ID</h2>
      <input
        id="userIdInput"
        type="text"
        placeholder="Enter your user ID..."
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div>
        <label class="block text-sm text-gray-600 mb-1">Choose your avatar</label>
        <div id="avatarPicker" class="grid grid-cols-5 gap-2 max-h-[160px] overflow-y-auto border p-2 rounded">
          <!-- Avatar list will be injected by JS -->
        </div>
      </div>
      <div class="flex justify-end gap-2 pt-2">
        <button id="loginCancel" class="px-4 py-2 text-sm text-gray-600 hover:underline">Cancel</button>
        <button id="loginConfirm" class="px-4 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">Login</button>
      </div>
    </div>
  </div>

  <script src="js/router.js"></script>
  <script src="js/pages/fuzzy-modal.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- UI Script -->
  <script>
    console.log('üß™ DOM Loaded');
    function getUserId() {
      return localStorage.getItem('userId') || '';
    }

    function getAvatarId() {
      return localStorage.getItem('userAvatarId') || '1';
    }

    function updateUserUI() {
      const userId = getUserId();
      const avatar = document.getElementById('userAvatar');
      const label = document.getElementById('userIdLabel');

      if (userId) {
        avatar.src = `https://i.pravatar.cc/36?u=${getAvatarId()}`;
        label.textContent = userId;
        label.classList.remove('hidden');
      } else {
        avatar.src = "https://www.svgrepo.com/show/452030/avatar-default.svg";
        label.textContent = '';
        label.classList.add('hidden');
      }
    }

    function openLoginModal() {
      document.getElementById('loginModal').classList.remove('hidden');
      document.getElementById('userIdInput').value = getUserId();
      generateAvatars();
      document.getElementById('userIdInput').focus();
    }

    function closeLoginModal() {
      document.getElementById('loginModal').classList.add('hidden');
    }

    function generateAvatars() {
      const picker = document.getElementById('avatarPicker');
      picker.innerHTML = '';
      const current = getAvatarId();

      for (let i = 1; i <= 50; i++) {
        const img = document.createElement('img');
        img.src = `https://i.pravatar.cc/36?u=${i}`;
        img.className = 'w-8 h-8 rounded-full cursor-pointer border border-transparent hover:ring-2 hover:ring-blue-400';
        img.dataset.avatarId = i;

        if (String(i) === current) {
          img.classList.add('ring-2', 'ring-blue-500');
        }

        img.addEventListener('click', () => {
          localStorage.setItem('userAvatarId', i);
          generateAvatars();
        });

        picker.appendChild(img);
      }
    }

	 document.addEventListener('DOMContentLoaded', () => {
		  updateUserUI();
		  lucide.createIcons(); // ÂøÖÈ†àÂëºÂè´ÔºåÊâçÊúÉÂ∞á <i data-lucide="..."> ÊõøÊèõÊàê SVG

		  document.getElementById('userAvatar')?.addEventListener('click', openLoginModal);
		  document.getElementById('loginCancel')?.addEventListener('click', closeLoginModal);
		  document.getElementById('loginConfirm')?.addEventListener('click', () => {
			const val = document.getElementById('userIdInput').value.trim();
			if (val) localStorage.setItem('userId', val);
			else localStorage.removeItem('userId');
			closeLoginModal();
			updateUserUI();
		  });

		  // üîß ÊäòÁñä sidebar
		  const sidebar = document.getElementById('sidebar');
		  const mainContent = document.getElementById('main-content');
		  const icon = document.getElementById('sidebarToggleIcon');

		  document.getElementById('sidebarToggleBtn')?.addEventListener('click', () => {
			sidebar.classList.toggle('w-64');
			sidebar.classList.toggle('w-0');
			sidebar.classList.toggle('p-4');
			sidebar.classList.toggle('overflow-y-auto');
			sidebar.classList.toggle('hidden');

			// ÂèØÂä†ÂãïÁï´ÊïàÊûúÊàñË®òÈåÑÁãÄÊÖã
		  });
		  
		  // üîÑ ÂãïÊÖãËºâÂÖ• Notebook Ê∏ÖÂñÆ
		fetch('/api/notebooks')
		  .then(res => res.json())
		  .then(notebooks => {
			const container = document.querySelector('[data-notebook-list]');
			container.innerHTML = ''; // Ê∏ÖÁ©∫È†êË®≠ demo notebook
			notebooks.forEach(nb => {
			  const a = document.createElement('a');
			  a.href = `#notetree?notebook=${nb.id}`;
			  a.className = 'text-sm flex items-center gap-2 px-2 py-1 rounded hover:bg-blue-50 transition text-blue-700';
			  a.dataset.notebookId = nb.id;

			  a.innerHTML = `
				<i data-lucide="book" class="w-4 h-4 text-blue-600"></i>
				<span>${nb.name}</span>
			  `;

			  container.appendChild(a);
			});

			lucide.createIcons(); // Êõ¥Êñ∞ SVG icon
		  });
		  
		    const links = document.querySelectorAll('[data-notebook-id]');
			const hash = window.location.hash;
			const match = hash.match(/notebook=(\d+)/);
			if (match) {
			  const activeId = match[1];
			  links.forEach(link => {
				if (link.dataset.notebookId === activeId) {
				  link.classList.add('bg-blue-100', 'font-semibold', 'rounded');
				} else {
				  link.classList.remove('bg-blue-100', 'font-semibold');
				}
			  });
			}
		  
		});
  </script>
</body>
</html>
