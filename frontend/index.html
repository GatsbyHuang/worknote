<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developer Note System</title>
  <script src="js/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>

    border-radius: 0.375rem;   /* Tailwind: rounded */
  }
  

  #fuzzyResults li:hover {

  }
  .notebook-badge {
    background-color: #64748b; /* slate */
  }
  .category-badge {
    background-color: #cbd5e1; /* cool gray */
  }

</style>

</head>
<body class="text-gray-800 font-sans h-screen bg-gray-50">

  <!-- Mobile Top Bar -->

    <div class="text-xl font-bold">ğŸ§  DevNote</div>
    <button id="menuToggle" class="text-gray-600 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Desktop Top Bar -->
  <header class="hidden lg:flex justify-between items-center bg-white px-6 py-2 shadow-sm">
    <div class="flex items-center gap-4">
      <!-- Sidebar Toggle Button -->
      <button id="sidebarToggleBtn" class="text-gray-500 hover:text-blue-500 transition">
        <svg id="sidebarToggleIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M10 6h10M10 12h10M10 18h10M4 6h.01M4 12h.01M4 18h.01" />
        </svg>
      </button>
      <div class="text-xl font-bold">ğŸ§  DevNote</div>
    </div>
    <div class="flex items-center gap-4">
      <input id='globalSearchBtn' type="text" placeholder="Search..."
        class="px-3 py-1 border rounded-md w-64 bg-white border-gray-300 focus:ring-1 focus:ring-blue-400" />
      <div class="relative">
        <img id="userAvatar" src="https://www.svgrepo.com/show/452030/avatar-default.svg" alt="User"
          class="w-8 h-8 rounded-full cursor-pointer border" />
        <div id="userIdLabel" class="absolute right-0 mt-1 text-xs text-right text-gray-500 hidden"></div>
      </div>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="flex h-[calc(100vh-56px)]">
    <!-- Sidebar -->
<aside id="sidebar"
  class="w-64 bg-white shadow-sm p-4 overflow-y-auto transition-all duration-300 ease-in-out hidden lg:block">
  <nav class="flex flex-col gap-2 text-sm text-gray-700 mt-2">

    <!-- å¸¸è¦é …ç›® -->
    
    <a href="#dashboard" class="sidebar-item flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
      <i data-lucide="home" class="w-4 h-4 text-blue-500"></i><span>Dashboard</span>
    </a>
    <a href="#history" class="sidebar-item flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
      <i data-lucide="list" class="w-4 h-4 text-green-500"></i><span>All Notes</span>
    </a>

	<!-- Notes Tree èˆ‡ Notebook -->
    <details open>
      <summary class="cursor-pointer flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
        <i data-lucide="tree-deciduous" class="w-4 h-4 text-yellow-500"></i><span>Notes Tree</span>
      </summary>
      <div class="ml-8 mt-2 flex flex-col gap-1" data-notebook-list>
        <!-- Notebook list -->
      </div>
      <!-- ğŸ”˜ Add Button -->
      <button id="addNotebookBtn"
          class="ml-8 mt-2 flex items-center gap-1 text-xs text-gray-500 hover:text-blue-600 hover:underline focus:outline-none transition">
          <i data-lucide="plus" class="w-4 h-4"></i> Add Notebook
        </button>
    </details>


    <!-- åŒ¯å…¥/åŒ¯å‡º -->
    <a href="#export" class="sidebar-item flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
      <i data-lucide="upload" class="w-4 h-4 text-purple-500"></i><span>Export</span>
    </a>
    <a href="#import" class="sidebar-item flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 transition">
      <i data-lucide="download" class="w-4 h-4 text-pink-500"></i><span>Import</span>
    </a>
  </nav>
</aside>



    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-6 overflow-y-auto bg-gray-50 transition-all duration-300 ease-in-out">
      <div class="text-gray-400">Loading...</div>
    </main>
  </div>

  <!-- Floating New Note Button -->
  <button
    id="newNoteBtn"
    class="fixed bottom-6 right-6 z-50 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none"
    title="New Note">
    ğŸ“
  </button>

	<!-- ğŸ” Fuzzy Search Modal -->
	<div id="fuzzyModal" class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-start justify-center z-50 hidden">
	  <div class="mt-24 bg-white rounded-lg shadow-xl w-full max-w-2xl p-4 space-y-4">
		<div class="flex items-center justify-between">
		  <input
			type="text"
			id="fuzzySearchInput"
			placeholder="ğŸ” Search notes by title, tag or content..."
			class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
		  />
		  <button id="fuzzyModalClose" class="ml-2 text-gray-500 hover:text-red-500 text-xl font-bold">&times;</button>
		</div>

		<!-- æœå°‹çµæœ -->
		<ul id="fuzzyResults" class="divide-y divide-gray-200 max-h-[50vh] overflow-y-auto text-sm">
		  <li class="text-gray-400 px-2 py-4 text-center">Start typing to search...</li>
		</ul>

		<template id="fuzzySectionTemplate">
		  <li class="text-xs font-semibold text-gray-600 uppercase mt-4 mb-1 px-1">Section Title</li>
		</template>

		<template id="fuzzyResultItemTemplate">
		  <li class="flex justify-between items-center px-3 py-2 hover:bg-gray-100 cursor-pointer" data-id="">
			<div class="flex-1">
			  <div class="font-medium text-gray-800 truncate">Title</div>
			  <div class="text-xs text-gray-500 truncate">Content preview...</div>
			</div>
			<div class="flex flex-col items-end gap-1 ml-4">
			  <span class="text-xs text-white px-2 py-0.5 rounded-full bg-gray-500 notebook-badge">Notebook</span>
			  <span class="text-xs text-gray-700 px-2 py-0.5 rounded-full bg-gray-200 category-badge">Category</span>
			</div>
		  </li>
		</template>

		<!-- ç„¡çµæœæ¨£æ¿ -->
		<template id="fuzzyEmptyItemTemplate">
		  <li class="text-gray-400 px-2 py-4">ğŸš« No match</li>
		</template>
	  </div>
	</div>


  <!-- ğŸ‘¤ Login Modal -->
  <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm space-y-4">
      <h2 class="text-lg font-semibold text-gray-800">ğŸ” Enter your User ID</h2>
      <input
        id="userIdInput"
        type="text"
        placeholder="Enter your user ID..."
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div>
        <label class="block text-sm text-gray-600 mb-1">Choose your avatar</label>
        <div id="avatarPicker" class="grid grid-cols-5 gap-2 max-h-[160px] overflow-y-auto border p-2 rounded">
          <!-- Avatar list will be injected by JS -->
        </div>
      </div>
      <div class="flex justify-end gap-2 pt-2">
        <button id="loginCancel" class="px-4 py-2 text-sm text-gray-600 hover:underline">Cancel</button>
        <button id="loginConfirm" class="px-4 py-2 text-sm bg-blue-600 text-white rounded hover:bg-blue-700">Login</button>
      </div>
    </div>
  </div>

    <!-- ğŸ“š Notebook Context Menu -->
    <div id="notebookContextMenu"
         class="absolute z-50 bg-white border rounded shadow-md py-1 text-sm hidden">
      <button id="renameNotebookOption" class="block w-full text-left px-4 py-2 hover:bg-yellow-100 text-yellow-800">âœï¸ Rename</button>
      <button id="deleteNotebookOption" class="block w-full text-left px-4 py-2 hover:bg-red-100 text-red-600">ğŸ—‘ Delete</button>
      <button id="cancelNotebookContext" class="block w-full text-left px-4 py-2 hover:bg-gray-100">âœ–ï¸ Cancel</button>
    </div>

  

  <script src="js/router.js"></script>

  <script src="js/pages/fuzzy-modal.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- UI Script -->
<script type="module">

    import { updateUserUI, openLoginModal, closeLoginModal, generateAvatars,initUserHandler } from './js/pages/user.js';
    import { loadNotebookList, NotebookMenu, initNoteBookHandler } from './js/pages/notebook.js';

    console.log('ğŸ§ª DOM Loaded');

	 document.addEventListener('DOMContentLoaded', () => {
		  updateUserUI();
		  lucide.createIcons(); 

        document.querySelectorAll('.sidebar-item').forEach(item => {
          item.addEventListener('click', () => {
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
          });
        });


	    initUserHandler();
		initNoteBookHandler();

		  // ğŸ”§ æŠ˜ç–Š sidebar
		  const sidebar = document.getElementById('sidebar');
		  const mainContent = document.getElementById('main-content');
		  const icon = document.getElementById('sidebarToggleIcon');

		  document.getElementById('sidebarToggleBtn')?.addEventListener('click', () => {
			sidebar.classList.toggle('w-64');
			sidebar.classList.toggle('w-0');
			sidebar.classList.toggle('p-4');
			sidebar.classList.toggle('overflow-y-auto');
			sidebar.classList.toggle('hidden');

			// å¯åŠ å‹•ç•«æ•ˆæœæˆ–è¨˜éŒ„ç‹€æ…‹
		  });
          
		  loadNotebookList();

		});

</body>
</html>
